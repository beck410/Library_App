<h1>Library Login</h1>
<form name="loginForm" ng-submit="login.loginUser()" novalidate>
  <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.email}">
    <label for="loginEmail">Email: </label>
    <input class="form-control" id="loginEmail" type="email" ng-model="login.email"/ required>
  <div>
  <div class="form-group" ng-class="{'has-error': loginForm.$dirty && !login.password}">
    <label for="loginPassword">Password: </label>
    <input class="form-control" id="loginPassword" type="password" ng-model="login.password" required/>
  </div>
  <button class="btn btn-default btn-block" ng-class="{disabled: loginForm.$invalid}">Register</button>
  <input type="submit" class="btn btn-primary btn-block" value="Login" ng-class="{disabled: loginForm.$invalid}"/>
</form>
