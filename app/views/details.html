<h2>{{details.book.bookTitle}}</h2>
<div class="row">
  <div class="col-md-4">
    <img ng-src='{{details.coverImageUrl}}' />
  </div>
  <div class="col-md-8">
    <p><em><strong>Author: </strong></em>{{details.book.author}}</p>
    <p><em><strong>Category: </strong></em>{{details.book.category}}</p>
    <p><em><strong>Rating: </strong></em>{{details.book.rating}}</p>
    <p><em><strong>ISBN: </strong></em>{{details.book.ISBN}}</p>
  </div>
</div>
