<!DOCTYPE html>
<html lang="en" ng-app="Library">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <title>My Library</title>
    <link rel="stylesheet" href="dist/styles/bootstrap.css" />
    <link rel="stylesheet" href="dist/styles/normalize.css" />
    <link rel="stylesheet" href="styles/Library_App.css" />
  </head>
  <body>
  <div class="container" ng-controller="LibraryController as lib">
    <h1>Beck's Library</h1>
    <form name="bookForm" ng-submit="bookForm.$valid && lib.addNewBook()" novalidate>
      <label>Category: </label>
        <select ng-model="lib.newBook.category" required>
          <option value={{category}} ng-repeat="(category,text) in lib.category">
            {{text}}
          </option>
        </select>
      <label>Title: </label><input type="text" ng-model="lib.newBook.title" required />
      <label>author: </label><input type="text" placeholder="last name, first name" ng-model="lib.newBook.author" required />
      <select ng-model="lib.newBook.ratings">
        <option value={{rating}} ng-repeat="(rating,text) in lib.ratings">
            {{text}}
        </option>
      </select>
      <label>Read: </label><input type="checkbox" value="read" ng-model="lib.newBook.read"/>
      <input type="submit" value="Add Book" ng-show="bookForm.$valid"/>
    </form>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Title</th>
          <th>Author</th>
          <th>Ratings</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="book in lib.books">  
          <td>{{book.category}}</td>
          <td>{{book.bookTitle}}</td>
          <td>{{book.author}}</td>
          <td>{{book.rating}}</td>
          <td>{{book.read}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="dist/js/jquery.js" type="text/javascript"></script>
  <script src="dist/js/angular/angular.js" type="text/javascript"></script>
  <script src="dist/js/bootstrap.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
